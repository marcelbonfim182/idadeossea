        <script>
           var app = new kendo.mobile.Application(document.body, { transition: "slide" });
           
            function reset() {
               $( ".km-scroll-container" ).addClass( "smoothanimation" );
               console.log($(".contentback_idadeossea").data("kendoMobileScroller").reset());
           }
           function reset2() {
               $( ".km-scroll-container" ).addClass( "smoothanimation" );

            function removeanime(){

            }
            
            function chamahandanimation(){
                $( ".km-scroll-container" ).addClass( "trocamaocontainer" );
            }
            
            function remove_chamahandanimation(){
                $( ".km-scroll-container" ).removeClass( "trocamaocontainer" );
